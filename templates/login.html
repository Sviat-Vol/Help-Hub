<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вхід</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">LOGO</div>
      <nav class="nav">
        <a href="#">Головна</a>
        <a href="#">Зробити запит</a>
        <a href="#">Мапа потреб</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="auth">
      <div class="tabs">
        <a class="tab" href="/">Реєстрація</a>
        <a class="tab active" href="/login">Вхід</a>
      </div>

      <form class="form" method="post" action="/login" autocomplete="off">
        <input name="email" type="email" placeholder="Поштова скринька   example@mail.com" required />
        <input name="password" type="password" placeholder="Пароль" required />

        <button type="submit" class="submit-btn">Увійти</button>

        {% if message %}
          <p class="server-message">{{ message }}</p>
        {% endif %}

        <p class="auth-switch">
          Ще не зареєструвався?
          <a href="/">Створи акаунт (Реєстрація)</a>
        </p>
      </form>
    </section>
  </main>

  {% if show_error_modal and errors %}
  <div class="modal open" id="error-modal">
    <div class="modal-content">
      <h3>Помилка входу</h3>
      <ul class="error-list">
        {% for error in errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
      <button type="button" class="modal-close">Зрозуміло</button>
    </div>
  </div>
  {% endif %}

  <script src="/static/app.js"></script>
</body>
</html>
